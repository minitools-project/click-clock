<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickClock - Timer & Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1>ClickClock</h1>
            <p class="subtitle">Timer & Counter</p>
        </header>

        <main>
            <div class="main-container">
            <!-- Timer Section -->
            <section class="section timer-section">
                <div class="timer-display hidden" id="timerDisplay">00:00:00</div>
                
                <div class="timer-inputs-container" id="timerInputsContainer">
                    <input type="number" id="hoursInput" class="timer-input" min="0" max="23" placeholder="00" maxlength="2">
                    <span class="timer-separator">:</span>
                    <input type="number" id="minutesInput" class="timer-input" min="0" max="59" placeholder="00" maxlength="2">
                    <span class="timer-separator">:</span>
                    <input type="number" id="secondsInput" class="timer-input" min="0" max="59" placeholder="00" maxlength="2">
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="startBtn" onclick="startTimer()">Start</button>
                    <button class="btn btn-secondary" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
                    <button class="btn btn-tertiary" id="resetBtn" onclick="resetTimer()">Reset</button>
                </div>
            </section>

            <!-- Counter Section -->
            <section class="section counter-section">
                <div class="counter-container" onclick="incrementCounter()">
                    <div class="counter-display" id="counterDisplay">0</div>
                    
                    <button class="btn-tap" id="tapBtn">TAP</button>
                </div>
                
                <div class="button-group-counter">
                    <button class="btn btn-secondary" id="undoBtn" onclick="decrementCounter()">Undo</button>
                    <button class="btn btn-tertiary" id="counterResetBtn" onclick="resetCounter()">Reset</button>
                </div>
            </section>
            </div>
        </main>

        <input type="time" id="timePicker" style="display: none;">

        <!-- Timer Input Modal -->
        <div class="modal" id="timerModal">
            <div class="modal-content">
                <h2>Set Time</h2>
                <div class="time-inputs">
                    <div class="time-input-group">
                        <label for="minutesInput">Minutes</label>
                        <input type="number" id="minutesInput" min="0" max="59" value="20">
                    </div>
                    <div class="time-input-group">
                        <label for="secondsInput">Seconds</label>
                        <input type="number" id="secondsInput" min="0" max="59" value="00">
                    </div>
                </div>
                <div class="modal-buttons">
                    <button class="btn btn-secondary" onclick="closeTimerModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveTimerTime()">Set</button>
                </div>
            </div>
        </div>

    <!-- Audio elements for sounds -->
    <audio id="beepSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiYAAABXQVZFZm10IBAAAAABAAEAQB8AAAB9AAACABAAZGF0YQIAAAAAAA==" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
