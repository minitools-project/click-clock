<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- ClickClock favicon (filled sectors + hand + plus badge) -->

  <defs>
    <!-- Background -->
    <radialGradient id="bgRad" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0B1E3D"/>
    </radialGradient>

    <!-- Subtle shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Clip everything to the clock face -->
    <clipPath id="clockClip">
      <circle cx="256" cy="256" r="190"/>
    </clipPath>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="110" fill="url(#bgRad)"/>

  <!-- Clock base + ring -->
  <g filter="url(#softShadow)">
    <circle cx="256" cy="256" r="190" fill="#0B1E3D"/>
    <circle cx="256" cy="256" r="190" fill="none" stroke="#FFFFFF" stroke-width="18" opacity="0.9"/>
  </g>

  <!--
    Two-tone clock face:
    - Rest color = #0B1E3D (already base)
    - Sector color (between hand and 12, counter-clockwise) = #3B82F6

    Geometry:
    Center = (256,256)
    Radius for face fill = 190
    12 o'clock point = (256, 66)  [256, 256-190]
    Hand angle example: ~50Â° clockwise from 12.
    Hand end point here = (401.7, 133.8) approx.

    If the sector looks "flipped" in your browser,
    swap sweep-flag from 0 to 1 in the arc command below.
  -->

  <!-- Sector fill (between hand and 12 o'clock, counter-clockwise) -->
  <g clip-path="url(#clockClip)">
    <!-- Base is already dark; draw only the blue sector on top -->
    <path
      d="
        M 256 256
        L 401.7 133.8
        A 190 190 0 0 1 256 66
        Z
      "
      fill="#3B82F6"
      opacity="0.95"
    />
  </g>

  <!-- Hand: simple line to the rim (just inside the ring) -->
  <line x1="256" y1="256" x2="401.7" y2="133.8"
        stroke="#FFFFFF" stroke-width="22" stroke-linecap="round"/>

  <!-- Center hub -->
  <circle cx="256" cy="256" r="20" fill="#FFFFFF" opacity="0.95"/>

  <!-- Plus badge: small circle with different background + border ring -->
  <g>
    <!-- subtle shadow behind badge -->
    <circle cx="256" cy="350" r="70" fill="#0B1E3D" opacity="0.35"/>
    <!-- badge fill -->
    <circle cx="256" cy="344" r="70" fill="#10B981"/>
    <!-- badge ring -->
    <circle cx="256" cy="344" r="70" fill="none" stroke="#E5E7EB" stroke-width="14" opacity="0.95"/>

    <!-- plus -->
    <rect x="222" y="334" width="68" height="20" rx="8" fill="#FFFFFF"/>
    <rect x="246" y="310" width="20" height="68" rx="8" fill="#FFFFFF"/>
  </g>
</svg>
